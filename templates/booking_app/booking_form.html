{% extends 'booking_app/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/booking_app/booking_form.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_surname">Surname</label>
                <input type="text" class="form-control" id="id_surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_telefon">Telefon</label>
                <input type="text" class="form-control" id="id_telefon" name="telefon" required>
            </div>
            <div class="form-group">
                <label for="id_check_in_date">Check-in date</label>
                <input type="date" class="form-control" id="id_check_in_date" name="check_in_date" required>
            </div>
            <div class="form-group">
                <label for="id_check_out_date">Check-out date</label>
                <input type="date" class="form-control" id="id_check_out_date" name="check_out_date" required>
            </div>
                <input type="submit" value="Book">
        </form>
    </div>
</div>
{% endblock %}
