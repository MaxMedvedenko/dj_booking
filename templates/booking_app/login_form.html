{% extends 'booking_app/base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/booking_app/booking_form.css' %}">

{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <label for="id_nickname">Nickname</label>
        <input type="text" id="id_nickname" name="nickname" required><br>

        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" required><br>

        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" required><br>
        
        <input type="submit" value="Log in">
    </form>
</div>
{% endblock %}
